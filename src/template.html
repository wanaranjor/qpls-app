<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	<meta name="description"
		content="Quality Professional Services SAS. Somos una empresa Colombiana dedicada a la prestación de servicios de consultoría en tecnologías de la información, con más de 10 años de trayectoria en el mercado Colombiano." />
	<meta name="keywords" content="netapp, dell, emc2, purestorage, lenovo, brocade, nutanix, commvault" />
	<meta property="og:locale" content="es_ES" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Quality Professional Services SAS" />
	<meta property="og:description"
		content="Quality Professional Services SAS. Somos una empresa Colombiana dedicada a la prestación de servicios de consultoría en tecnologías de la información, con más de 10 años de trayectoria en el mercado Colombiano." />
	<meta property="og:url" content="https://qpls.com.co/" />
	<meta property="og:site_name" content="Quality Professional Services" />


	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/svg+xml" href="favicon.svg" />

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>

</html>
